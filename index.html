<!DOCTYPE html>
<html lang="ru">
    <head>        
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" >
        <template id="card-template">
            <div class="photo-grid__item">
                <button class="photo-grid__trash" type="button"></button>
                <img src=" " alt="" class="photo-grid__image">
                <div class="photo-grid__signature">
                    <h2 class="photo-grid__text"></h2>
                    <button class="photo-grid__button" type="button"></button>
                </div>
            </div>
        </template>
    </head>
    <body class="content">
        <div class="page">
            <header class="header">
                <img src="./images/logo.svg" alt="Лого" class="header__logo">
            </header>
            <main>
                <section class="profile">
                    <img src="./images/image.jpg" alt="Место" class="profile__avatar">
                    <div class="profile__column" >
                        <div class="profile__choise">
                            <h1 class="profile__title">Жак-Ив Кусто</h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle">Исследователь океана</p>
                    </div>
                    <button class="profile__button-add" type="button"><img src="./images/Plus.svg" alt="Добавление" class="profile__image"></button>
                </section>

                <section class="photo-grid">
                    <div class="photo-grid__item">
                        <button class="photo-grid__trash" type="button"></button>
                        <img src="./images/Karachaevsk.jpg" alt="Карачаевск" class="photo-grid__image">
                        <div class="photo-grid__signature">
                            <h2 class="photo-grid__text">Карачаевск</h2>
                            <button class="photo-grid__button" type="button"></button>
                        </div>
                    </div>
                    <div class="photo-grid__item">
                        <button class="photo-grid__trash" type="button"></button>
                        <img src="./images/Elbrus.jpg" alt="Эльбрус" class="photo-grid__image">
                        <div class="photo-grid__signature">
                            <h2 class="photo-grid__text">Гора Эльбрус</h2>
                            <button class="photo-grid__button" type="button"></button>
                        </div>
                    </div>
                    <div class="photo-grid__item">
                        <button class="photo-grid__trash" type="button"></button>
                        <img src="./images/Dombay.jpg" alt="Домбай" class="photo-grid__image">
                        <div class="photo-grid__signature">
                            <h2 class="photo-grid__text">Домбай</h2>
                            <button class="photo-grid__button" type="button"></button>
                        </div>
                    </div>
                    <div class="photo-grid__item">
                        <button class="photo-grid__trash" type="button"></button>
                        <img src="./images/Elbrus2.jpg" alt="Гора Эльбрус-2" class="photo-grid__image">
                        <div class="photo-grid__signature">
                            <h2 class="photo-grid__text">Гора Эльбрус</h2>
                            <button class="photo-grid__button" type="button"></button>
                        </div>
                    </div>
                    <div class="photo-grid__item">
                        <button class="photo-grid__trash" type="button"></button>
                        <img src="./images/Dombay2.jpg" alt="Домбай-2" class="photo-grid__image">
                        <div class="photo-grid__signature">
                            <h2 class="photo-grid__text">Домбай</h2>
                            <button class="photo-grid__button" type="button"></button>
                        </div>
                    </div>
                    <div class="photo-grid__item">
                        <button class="photo-grid__trash" type="button"></button>
                        <img src="./images/Karachaevo-Cherk.jpg" alt="Карачаево-Ч" class="photo-grid__image">
                        <div class="photo-grid__signature">
                            <h2 class="photo-grid__text">Карачаевск</h2>
                            <button class="photo-grid__button" type="button"></button>
                        </div>
                    </div>
                </section>

            </main>

            <footer class="footer">
                    <p class="footer__author">© 2023 Mesto Russia </p>
            </footer>
        </div>
        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <div class="popup__content">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" name="PopupForm">
                        <input type="text" class="popup__input popup__input_type_name" name="name" value="">
                        <input type="text" class="popup__input popup__input_type_profession" name="profession" value="">
                        <input type="submit" class="popup__button" value="Сохранить">
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup-add">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add"></button>
                <div class="popup__content">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form_add" name="add-form">
                        <input type="text" class="popup__input popup__input_title" name="title" value="">
                        <input type="text" class="popup__input popup__input_link" name="link" value="">
                        <input type="submit" class="popup__button" value="Создать">
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup-cards">
            <div class="popup__photo-container">
                <button type="button" class="popup__close popup__close_cards"></button>
                <figure class="popup__figure">
                    <img src=" " alt="" class="popup__photo">
                    <figcaption class="popup__photo-cap"></figcaption>
                </figure>
            </div>
        </div>

        <script src="./scripts/index.js" defer></script>
    </body>
</html>
