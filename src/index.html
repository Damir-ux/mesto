<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0" >
        <title>Место</title>
        <link rel="stylesheet" href="./pages/index.css" >
        <template id="card-template">
            <div class="photo-grid__item">
                <button class="photo-grid__trash" type="button"></button>
                <img src=" " alt="" class="photo-grid__image">
                <div class="photo-grid__signature">
                    <h2 class="photo-grid__text"></h2>
                    <button class="photo-grid__button" type="button"></button>
                    <span class="photo-grid__counter"></span>
                </div>
            </div>
        </template>
    </head>
    <body class="content">
        <div class="page">
            <header class="header">
                <img src="<%=require('./images/logo.svg')%>" alt="Лого" class="header__logo">
            </header>
            <main>
                <section class="profile">
                    <button class="profile__avatar" type="button"><img src="#" alt="Место" class="profile__under-img"></button>
                    <div class="profile__column" >
                        <div class="profile__choise">
                            <h1 class="profile__title"></h1>
                            <button class="profile__button-edit" type="button"></button>
                        </div>
                        <p class="profile__subtitle"></p>
                    </div>
                    <button class="profile__button-add" type="button"><img src="<%=require('./images/Plus.svg')%>" alt="Добавление" class="profile__image"></button>
                </section>

                <section class="photo-grid">
                    
                </section>

            </main>

            <footer class="footer">
                    <p class="footer__author">© 2023 Mesto Russia </p>
            </footer>
        </div>
        <div class="popup profile-popup">            
            <div class="popup__container">
                <button type="button" class="popup__close"></button>
                <div class="popup__content">
                    <h3 class="popup__title">Редактировать профиль</h3>
                    <form class="popup__form" name="PopupForm" novalidate>
                        <input type="text" class="popup__input popup__input_type_name" name="name" minlength="2" maxlength="40" value="" required>
                        <span id="name-error" class="popup__input-error"></span>
                        <input type="text" class="popup__input popup__input_type_profession" name="profession" minlength="2" maxlength="200" value="" required>
                        <span id="profession-error" class="popup__input-error"></span>
                        <input type="submit" class="popup__button popup__button_disabled" value="Сохранить" disabled="true">
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup-add">            
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_add"></button>
                <div class="popup__content">
                    <h3 class="popup__title">Новое место</h3>
                    <form class="popup__form popup__form_add" name="add-form" novalidate>
                        <input type="text" class="popup__input popup__input_title" name="title" minlength="2" maxlength="30" value="" required placeholder="Название">
                        <span id="title-error" class="popup__input-error"></span>
                        <input type="url" class="popup__input popup__input_link" name="link" value="" required placeholder="Ссылка на картинку">
                        <span id="link-error" class="popup__input-error"></span>
                        <input type="submit" class="popup__button popup__button_disabled" value="Создать" disabled="true">
                    </form>
                </div>
            </div>
        </div>

        <div class="popup popup-cards">
            <div class="popup__photo-container">
                <button type="button" class="popup__close popup__close_cards"></button>
                <figure class="popup__figure">
                    <img src=" " alt="" class="popup__photo">
                    <figcaption class="popup__photo-cap"></figcaption>
                </figure>
            </div>
        </div>

        <!-- Popup редактирования аватара -->
        <div class="popup popup-avatar">
            <div class="popup__container">
                <button type="button" class="popup__close popup__close_avatar"></button>
                <div class="popup__content">
                    <h3 class="popup__title">Обновить аватар</h3>
                    <form class="popup__form popup__form_avatar" name="avatar-form" novalidate>
                        <input type="url" class="popup__input popup__input_avatar" name="avatar" value="" required placeholder="Ссылка на картинку">
                        <span id="avatar-error" class="popup__input-error"></span>
                        <input type="submit" class="popup__button popup__button_disabled" value="Создать" disabled="true">
                    </form>
                </div>
            </div>
        </div>
  <!-- Popup подтверждения действия -->
        <div class="popup popup_type_delete">
          <div class="popup__container">
              <button type="button" class="popup__close popup__close_add"></button>
              <div class="popup__content">
                  <h3 class="popup__title">Вы уверены?</h3>
                  <button class="popup__button" type="submit">Да</button>
              </div>
          </div>
        </div>

        <script src="./dist/main.js" defer></script>
    </body>
</html>
